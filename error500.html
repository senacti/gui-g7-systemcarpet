<!doctype html>
<html lang="es">

<head>
  <!--meta tags-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--styles
      https://watercss.kognise.dev
      https://tailwindcss.com/docs/installation
      -->
  <link rel="stylesheet" href="tailwindcompiled.css">
  <!--js-->
  <script src="https://kit.fontawesome.com/c0aadc9be8.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <!--SEO-->
  <title>Document</title>
  <!-- utils
        https://moqups.com/es/templates/wireframes-mockups/ecommerce-wireframe/
    -->
</head>

<body>
  <!-- contenedor pagina -->
  <div class="min-h-screen bg-gray-300">
    <!-- header -->
    <header class="sticky top-0 flex items-center justify-center bg-white shadow-[0_4px_9px_-4px_#cbcbcb]">
      <nav class="m-2 w-full">
        <div class="flex items-center font-mono" role="navigation">
          <a href="index.html" class="mx-4 hidden w-1/5 lg:inline-block">
            <div class="flex">
              <img src=" assets/imgs/autocarpet_logo.png" alt="" class="my-0" />
            </div>
          </a>
          <div class="flex grow">
            <input type="text" placeholder="¿Que estas buscando?"
              class="w-full rounded-r-none font-sans focus:ring-0" />
            <button class="relative flex items-center rounded-l-none uppercase focus:ring-0" type="button">
              <span class="fas fa-search"></span>
            </button>
          </div>
          <div class="ml-4 cursor-pointer md:hidden">
            <span class="fas fa-bars text-4xl"></span>
          </div>
          <div class="hidden grow md:block">
            <ul class="flex items-center justify-evenly">
              <li class="mx-1"><a href="#">Nosotros</a></li>
              <li class="mx-1"><a href="products.html">Productos</a></li>
              <li class="mx-1"><a href="#">Personalización</a></li>
              <li class="mx-1"><a href="login.html">Log In</a></li>
              <li class="mx-1">
                <a href="cart.html" class="focus:ring-0">
                  compras
                  <span class="fa-solid fa-cart-shopping"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- fin header -->

    <!-- contenedor main -->
    <div class="flex items-center justify-center p-5">
      <div>
        <lottie-player class="hidden xl:block" src="assets/animations/json/animation_lmjkbm7b.json"
          background="Transparent” speed=" 1" style="width: 800px; height: 800px" direction="1" mode="bounce" loop
          autoplay></lottie-player>
      </div>
      <div class="flex flex-col gap-10 items-center h-max text-white">
        <h1 class="text-white text-9xl">Uppsss... 500</h1>
        <p class="">Algo ha salido mal</p>
        <p>
          Compruebe si el término de búsqueda es correcto. Si cree que
          se trata de un error, póngase en contacto con soporte
          ¡Gracias!
        </p>
        <button class="text-white bg-blue-900 hover:bg-blue-800">Volver atrás</button>
      </div>
      <!-- fin contenedor main -->
    </div>
    <!-- fin contenedor pagina -->
  </div>
</body>

</html>
