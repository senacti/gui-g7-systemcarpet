<!doctype html>
<html lang="es">
  <head>
    <!--meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--styles
      https://watercss.kognise.dev
      https://tailwindcss.com/docs/installation
      -->
    <link rel="stylesheet" href="/css/tailwindcompiled.css" />
    <link rel="stylesheet" href="app/modulo/ventas-distribucion/main.css" />
    <!--js-->
    <script src="https://kit.fontawesome.com/c0aadc9be8.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!--SEO-->
    <title>Document</title>
    <!-- utils
        https://moqups.com/es/templates/wireframes-mockups/ecommerce-wireframe/
    -->
  </head>

  <body>
    <div class="min-h-screen bg-gray-100">
      <header
        class="sticky top-0 flex items-center justify-center bg-white shadow-[0_4px_9px_-4px_#cbcbcb]"
      >
        <nav class="m-2 w-full">
          <div class="flex items-center font-mono" role="navigation">
            <a href="/index.html" class="mx-4 hidden w-1/5 lg:inline-block">
              <div class="flex">
                <img
                  src="/assets/imgs/autocarpet_logo.png"
                  alt=""
                  class="my-0"
                />
              </div>
            </a>
            <div class="flex grow">
              <input
                type="text"
                placeholder="¿Que estas buscando?"
                class="w-full rounded-r-none font-sans focus:ring-0"
              />
              <button
                class="relative flex items-center rounded-l-none uppercase focus:ring-0"
                type="button"
              >
                <span class="fas fa-search"></span>
              </button>
            </div>
            <div class="ml-4 cursor-pointer md:hidden">
              <span class="fas fa-bars text-4xl"></span>
            </div>
            <div class="hidden grow md:block">
              <ul class="flex items-center justify-evenly">
                <li class="mx-1"><a href="#">Nosotros</a></li>
                <li class="mx-1"><a href="products.html">Productos</a></li>
                <li class="mx-1"><a href="#">Personalización</a></li>
                <li class="mx-1"><a href="/app/template/form/login.html">Log In</a></li>
                
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="h-screen bg-gray-100 pt-20">
        <div
          class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0"
        >
          <div class="rounded-lg md:w-2/3">
            <div
              class="mb-6 justify-between rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start"
            >
              <img
                src="/assets/imgs/tapetes-carros-mercedes-a200.jpeg"
                alt="product-image"
                class="w-full rounded-lg sm:w-40"
              />
              <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
                <div class="mt-5 sm:mt-0">
                  <h2 class="text-lg font-bold text-gray-900">
                    Tapete para Mercedes Benz A200
                  </h2>
                  <p class="mt-1 text-xs text-gray-700">36EU - 4US</p>
                </div>
                <div
                  class="mt-4 flex justify-between sm:mt-0 sm:block sm:space-x-6 sm:space-y-6"
                >
                  <div class="flex items-center border-gray-100">
                    <span
                      class="cursor-pointer rounded-l bg-gray-100 px-3.5 py-1 duration-100 hover:bg-blue-500 hover:text-blue-50"
                    >
                      -
                    </span>
                    <input
                      class="h-8 w-8 border bg-white text-center text-xs outline-none"
                      type="number"
                      value="2"
                      min="1"
                    />
                    <span
                      class="cursor-pointer rounded-r bg-gray-100 px-3 py-1 duration-100 hover:bg-blue-500 hover:text-blue-50"
                    >
                      +
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Sub total --> 
          <div
            class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3"
          >
            <div class="mb-2 flex justify-between">
              <p class="text-gray-700">Subtotal</p>
              <p class="text-gray-700">$129.99</p>
            </div>
            <div class="flex justify-between">
              <p class="text-gray-700">Shipping</p>
              <p class="text-gray-700">$4.99</p>
            </div>
            <hr class="my-4" />
            <div class="flex justify-between">
              <p class="text-lg font-bold">Total</p>
              <div class="">
                <p class="mb-1 text-lg font-bold">$134.98 USD</p>
                <p class="text-sm text-gray-700">including VAT</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
