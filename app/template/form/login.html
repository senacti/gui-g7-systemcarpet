<!doctype html>
<html lang="es">
  <head>
    <!--meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--styles
      https://watercss.kognise.dev
      https://tailwindcss.com/docs/installation
      -->
    <link rel="stylesheet" href="/css/tailwindcompiled.css">
    <!--js-->
    <script src="https://kit.fontawesome.com/c0aadc9be8.js" crossorigin="anonymous"></script>
    <!--SEO-->
    <title>Document</title>
    <!-- utils
        https://moqups.com/es/templates/wireframes-mockups/ecommerce-wireframe/
    -->
    <!--https://www.mockaroo.com/ -->
  </head>
 
  <body class="bg-white">
    <div class="min-h-screen bg-gray-300">
      <div>
        <header
        class="sticky top-0 flex items-center justify-center bg-white shadow-[0_4px_9px_-4px_#cbcbcb]"
      >
        <nav class="m-2 w-full">
          <div class="flex items-center font-mono" role="navigation">
            <a
              href="/app/modulo/ventas-distribucion/view/dashboard.html"
              class="mx-4 hidden w-1/5 lg:inline-block"
            >
              <div class="flex">
                <img
                  src="/assets/imgs/autocarpet_logo.png"
                  alt=""
                  class="my-0"
                />
              </div>
            </a>
            <div class="flex grow">
              <input
                type="text"
                placeholder="¿Que estas buscando?"
                class="w-full rounded-r-none font-sans focus:ring-0"
              />
              <button
                class="relative flex items-center rounded-l-none uppercase focus:ring-0"
                type="button"
              >
                <span class="fas fa-search"></span>
              </button>
            </div>
            <div class="ml-4 cursor-pointer md:hidden">
              <span class="fas fa-bars text-4xl"></span>
            </div>
            <div class="hidden grow md:block">
              <ul class="flex items-center justify-evenly">
                <li class="mx-1"><a href="#">Nosotros</a></li>
                <li class="mx-1"><a href="/app/modulo/ventas-distribucion/view/products.html">Productos</a></li>
                <li class="mx-1"><a href="#">Personalización</a></li>
                
                <li class="mx-1">
                  <a href="/app/modulo/ventas-distribucion/view/cart.html" class="">
                    compras
                    <span class="fa-solid fa-cart-shopping"></span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
        <main>
          <div class="flex w-full justify-center">
            <div class="my-10 flex items-center px-6">
              <div
                class="flex h-full items-center rounded-lg bg-white shadow-md md:rounded-l-lg md:rounded-r-none"
              >
                <div class="m-5 h-min">
                  <h1 class="text-xl font-semibold">Bienvenido de nuevo</h1>
                  <small class="">Por favor ingrese sus datos</small>
                  <form class="mt-4">
                    <div class="mb-3 flex">
                      <input
                        id="login-email"
                        type="email"
                        placeholder="Email"
                        class="block w-full rounded-md"
                      />
                    </div>
                    <div class="mb-3 flex">
                      <input
                        type="password"
                        placeholder="Contraseña"
                        class="block w-full rounded-md border"
                      />
                    </div>
                    <div class="mb-3 flex items-center">
                      <input id="remember" type="checkbox" class="" />
                      <label for="remember" class="mx-2">Recordarme</label>
                      <a href="forgot_password.html" class="mx-2"
                        >Olvido su contraseña?</a
                      >
                    </div>
                    <div class="mb-3">
                      <button type="submit" class="my-1 w-full">
                        iniciar sesión
                      </button>
                      <button
                        type="button"
                        class="my-1 flex w-full flex-wrap items-center justify-center border"
                      >
                        <span class="fa-brands fa-google mx-2"></span>
                        Inicia sesión con Google
                      </button>
                    </div>
                  </form>
                  <div class="text-center">
                    <p class="">¿No tienes cuenta?</p>
                    <a href="signup.html" class="">registrarse</a>
                  </div>
                </div>
              </div>
              <div class="hidden h-full rounded-r-md md:flex">
                <img
                  class="h-full w-full rounded-r-md bg-cover bg-center bg-no-repeat"
                  src="/assets/imgs/tapetes-final.png"
                />
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="/app/modulo/ventas-distribucion/main.js"></script>
  </body>
</html>
