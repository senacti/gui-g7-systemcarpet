<!doctype html>
<html lang="es">

<head>
  <!--meta tags-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--styles
      https://watercss.kognise.dev
      https://tailwindcss.com/docs/installation
      -->
  <link rel="stylesheet" href="/css/tailwindcompiled.css">
  <!--js-->
  <script src="https://kit.fontawesome.com/c0aadc9be8.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <!--SEO-->
  <title>Document</title>
  <!-- utils
        https://moqups.com/es/templates/wireframes-mockups/ecommerce-wireframe/
    -->
</head>

<body class="bg-white">
  <div class="min-h-screen bg-gray-300">
    <header class="sticky top-0 flex items-center justify-center bg-white shadow-[0_4px_9px_-4px_#cbcbcb]">
      <nav class="m-2 w-full">
        <div class="flex items-center font-mono" role="navigation">
          <a href="/index.html" class="mx-4 hidden w-1/5 lg:inline-block">
            <div class="flex">
              <img src="/assets/imgs/autocarpet_logo.png" alt="" class="my-0" />
            </div>
          </a>
          <div class="flex grow">
            <input type="text" placeholder="¿Que estas buscando?"
              class="w-full rounded-r-none font-sans focus:ring-0" />
            <button class="relative flex items-center rounded-l-none uppercase focus:ring-0" type="button">
              <span class="fas fa-search"></span>
            </button>
          </div>
          <div class="ml-4 cursor-pointer md:hidden">
            <span class="fas fa-bars text-4xl"></span>
          </div>
          <div class="hidden grow md:block">
            <ul class="flex items-center justify-evenly">
              <li class="mx-1"><a href="#">Nosotros</a></li>
              <li class="mx-1"><a href="products.html">Productos</a></li>
              <li class="mx-1"><a href="#">Personalización</a></li>
              <li class="mx-1"><a href="login.html">Log In</a></li>
              <li class="mx-1">
                <button class="focus:ring-0">
                  compras
                  <span class="fa-solid fa-cart-shopping"></span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="">
      <div class="flex items-center justify-center md:justify-self-start p-10 ">
        <div class="mx-auto hidden xl:block">
          <lottie-player class="" src="/assets/animations/json/Animation-1691717368127.json"
            background="Transparent” speed=" 1" style="width: 600px; height: 600px" direction="1" mode="bounce" loop
            autoplay></lottie-player>
        </div>
        <div class="mx-auto">
          <div class="flex items-center justify-center rounded-lg bg-white px-14 shadow-xl">
            <div class="">
              <div class="pt-4">
                <h2 class="py-1 text-center">Registrarse</h2>
                <p class="py-1 text-center">
                  ¿Ya tienes una cuenta?
                  <a href="login.html" class="">Inicia sesión aquí</a>
                </p>
              </div>
              <form class="text-sm">
                <div class="my-4 flex flex-col">
                  <label for="name" class="">Nombre</label>
                  <input type="text" name="name" id="name" class="mt-2 p-2" placeholder="Introduzca su nombre" />
                </div>

                <div class="my-4 flex flex-col">
                  <label for="email" class="">Email</label>
                  <input id="login-email" type="email" name="email" id="email" class="mt-2 p-2"
                    placeholder="Dirección de correo electrónico" />
                </div>

                <div class="my-4 flex flex-col">
                  <label for="password" class="">Contraseña</label>
                  <div class="mt-2 flex items-center">
                    <input id="password-signup" class="flex-1 p-2 pr-10" placeholder="Ingresa tu contraseña"
                      type="password" />
                  </div>
                </div>

                <div class="my-4 flex flex-col">
                  <label for="password_confirmation" class="">Confirme su contraseña</label>
                  <div class="mt-2 flex items-center">
                    <input name="password_confirmation" id="password_confirmation" class="flex-1 border p-2 pr-10"
                      placeholder="Introduce tu contraseña de nuevo" type="password" />
                  </div>
                </div>

                <div class="flex items-center">
                  <input type="checkbox" name="remember_me" id="remember_me" class="mr-2 rounded" />
                  <label for="remember_me" class="">
                    Acepto los <a href="#" class="">términos</a> y la
                    <a href="#" class="">política de privacidad</a>
                  </label>
                </div>

                <div class="my-4 flex items-center justify-end space-x-4">
                  <button class="rounded-lg px-8 py-2 uppercase transition duration-150 hover:shadow-xl">
                    Registrarse
                  </button>
                </div>
              </form>

              <div class="flex items-center justify-between">
                <div class="h-1 w-full bg-gray-300"></div>
                <span class="mx-6 text-sm uppercase text-gray-400">O</span>
                <div class="h-1 w-full bg-gray-300"></div>
              </div>
              <div class="flex flex-col items-center">
                <p>
                  <a href="#" class="">
                    <span class="fa-brands fa-google mb-4 py-2"></span>
                    Registrarse con Google
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </main>
  </div>
  <script src="/app/modulo/ventas-distribucion/main.js"></script>
</body>

</html>
